name:                nlp-tools
version:             0.2.0
synopsis:            Haskell tools for NLP tools
description:         Please see the README on GitHub at <https://github.com/DaisukeBekki/nlp-tools#readme>
author:              Daisuke Bekki
maintainer:          bekki@is.ocha.ac.jp
copyright:           Daisuke Bekki
license:             LGPL
github:              DaisukeBekki/nlp-tools
ghc-options:         -Wall
extra-source-files:
- README.md
- ChangeLog.md
dependencies:
  - base >= 4.9 && < 5
  - text >= 1.2
  - process >= 1.2
  - parsec >= 3.1
  - shelly >= 1.6
  - filepath >= 1.4
  - directory >= 1.2
  - containers >= 0.6
  - split >= 0.2
  - vector >= 0.12
  - aeson >= 1.0
  - bytestring >= 0.10
  - yaml >= 0.8.3
  - gnuplot >=0.5.5
  - matplotlib

library:
  source-dirs: src
  default-extensions: OverloadedStrings
  exposed-modules:
  - Text.Directory
  - Text.Juman
  - Text.KNP
  - Text.Distiller
  - Text.Brat
  - Text.PTB
  - ML.Util.Directory
  - ML.Util.TSV
  - ML.Util.Dict
  - ML.Util.Experiment
  - ML.Exp.Classification
  - ML.Exp.Classification.Bounded
  - ML.Exp.Chart
  other-modules: []
executables:
  calljuman:
    main:         calljuman.hs
    source-dirs:  app
    ghc-options:  [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: nlp-tools >= 0.1.7
  callknp:
    main:         callknp.hs
    source-dirs:  app
    ghc-options:  [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: nlp-tools >= 0.1.7
  prepareCorpus:
    main:         prepareCorpus.hs
    source-dirs:  app
    ghc-options:  [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: nlp-tools >= 0.1.7
  ptb:
    main:         parsePTB.hs
    source-dirs:  app
    ghc-options:  [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: nlp-tools >= 0.1.7
  ioTest:
    main:         Main.hs
    source-dirs:  tutorial/io
    ghc-options:  [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: nlp-tools >= 0.1.7
  bratTest:
    main:         Main.hs
    source-dirs:  tutorial/brat
    ghc-options:  [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: nlp-tools >= 0.1.7

